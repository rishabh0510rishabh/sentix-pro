<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentix // AI Sentiment Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkPrimary: '#0f172a',
                        darkCard: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .hidden-result {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .show-result {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Gauge Styles */
        .gauge-container {
            width: 240px;
            height: 120px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        .needle { 
            width: 4px; 
            height: 100px; 
            background: #1e293b; 
            position: absolute; 
            bottom: 0; 
            left: 50%; 
            transform-origin: bottom center; 
            transform: translateX(-50%) rotate(0deg); 
            transition: transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
        }
        .dark .needle { background: #f8fafc; }

        .gauge-center {
            width: 12px;
            height: 12px;
            background: #3b82f6;
            border-radius: 50%;
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            border: 2px solid white;
        }
        .dark .gauge-center { border-color: #1e293b; }

        /* Drag and Drop Highlight */
        .drag-over {
            border-color: #3b82f6 !important;
            background-color: rgba(59, 130, 246, 0.05);
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-darkPrimary min-h-screen theme-transition font-sans text-slate-900 dark:text-slate-100">

    <nav class="max-w-6xl mx-auto px-6 py-6 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-500/30">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
            </div>
            <span class="text-2xl font-black tracking-tighter uppercase">Sentix<span class="text-blue-600">.</span></span>
        </div>

        <button id="theme-toggle" class="p-3 rounded-2xl bg-white dark:bg-darkCard border border-slate-200 dark:border-slate-700 shadow-sm transition-all hover:scale-110 active:scale-95">
            <span id="theme-icon" class="text-xl">üåô</span>
        </button>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-12">
        <header class="mb-12 text-center md:text-left">
            <h2 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-4 italic">
                Analyze the <span class="text-blue-600 underline">atmosphere</span>.
            </h2>
            <p class="text-slate-500 dark:text-slate-400 text-lg">
                Enter your text below or drop a file to see a visual breakdown.
            </p>
        </header>

        <!-- File Badge (Hidden by default) -->
        <div id="file-badge" class="hidden mb-4 p-3 bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 text-xs font-bold rounded-2xl border border-blue-100 dark:border-blue-800/50 flex items-center gap-2 max-w-fit animate-pulse">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
            <span>FILE LOADED: <span id="file-name-display"></span></span>
            <button onclick="clearFile()" class="ml-2 text-slate-400 hover:text-red-500 font-black">‚úï</button>
        </div>

        <!-- Input Section -->
        <div id="drop-zone" class="bg-white dark:bg-darkCard p-8 rounded-[2.5rem] border-2 border-slate-200 dark:border-slate-800 shadow-2xl shadow-slate-200/50 dark:shadow-none transition-all">
            <textarea id="text-input" rows="8" maxlength="5000"
                class="w-full bg-transparent border-0 focus:ring-0 text-xl placeholder-slate-300 dark:placeholder-slate-600 resize-none mb-6 font-medium"
                placeholder="Paste your thoughts or drag a .txt file here..."></textarea>
            
            <div class="flex flex-col md:flex-row justify-between items-center gap-4 pt-6 border-t border-slate-100 dark:border-slate-800">
                <div class="flex items-center gap-4 text-sm font-semibold text-slate-400">
                    <span id="char-counter">0</span> / 5000 characters
                </div>
                <button id="analyze-btn" class="w-full md:w-auto px-10 py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl shadow-xl shadow-blue-500/30 transition-all hover:-translate-y-1 active:translate-y-0 flex items-center justify-center gap-2">
                    <span id="btn-text">Run Analysis</span>
                    <div id="loader" class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                </button>
            </div>
        </div>

        <!-- Result Container -->
        <div id="result-card" class="hidden-result mt-12 grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Left: Sentiment Data -->
            <div class="bg-white dark:bg-darkCard p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-xl relative overflow-hidden">
                <div class="flex justify-between items-start mb-10">
                    <div>
                        <p class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-1">Result Category</p>
                        <h3 id="res-category" class="text-5xl font-black italic">---</h3>
                    </div>
                    <div class="flex items-center gap-3">
                        <button id="copy-btn" onclick="copyToClipboard()" class="p-3 bg-slate-50 dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-xl transition-colors group" title="Copy Results">
                            <svg class="w-5 h-5 text-slate-400 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/></svg>
                        </button>
                        <div id="res-indicator" class="w-4 h-4 rounded-full mt-1"></div>
                    </div>
                </div>
                
                <p id="lang-warning" class="hidden p-3 bg-amber-50 dark:bg-amber-900/20 text-amber-600 dark:text-amber-400 text-xs font-bold rounded-xl mb-6 border border-amber-100 dark:border-amber-800/50 italic">
                    ‚ö†Ô∏è Non-English text detected. Accuracy may vary.
                </p>

                <div class="space-y-6">
                    <div class="flex justify-between items-center p-5 rounded-3xl bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-800">
                        <span class="text-slate-400 text-xs font-bold uppercase tracking-widest">Polarity Score</span>
                        <span id="res-polarity" class="text-2xl font-mono font-bold">0.00</span>
                    </div>
                    <div class="flex justify-between items-center p-5 rounded-3xl bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-800">
                        <span class="text-slate-400 text-xs font-bold uppercase tracking-widest">Subjectivity</span>
                        <span id="res-subjectivity" class="text-2xl font-mono font-bold">0.00</span>
                    </div>
                </div>
            </div>

            <!-- Right: Visual Gauge -->
            <div class="bg-white dark:bg-darkCard p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-xl flex flex-col items-center justify-center">
                <p class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-8">Polarity Gauge</p>
                
                <div class="gauge-container">
                    <svg viewBox="0 0 100 50" class="w-full">
                        <path d="M 10 50 A 40 40 0 0 1 90 50" fill="none" stroke="#f1f5f9" stroke-width="10" class="dark:stroke-slate-800"/>
                        <path d="M 10 50 A 40 40 0 0 1 35 15" fill="none" stroke="#ef4444" stroke-width="10" stroke-linecap="round"/>
                        <path d="M 65 15 A 40 40 0 0 1 90 50" fill="none" stroke="#22c55e" stroke-width="10" stroke-linecap="round"/>
                    </svg>
                    <div id="needle" class="needle"></div>
                    <div class="gauge-center"></div>
                </div>

                <div class="flex justify-between w-full max-w-[200px] mt-2 text-[10px] font-bold uppercase text-slate-400 tracking-tighter">
                    <span>Negative</span>
                    <span>Neutral</span>
                    <span>Positive</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 1. Theme Logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const html = document.documentElement;

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            themeIcon.innerText = html.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        });

        // 2. Character Counter & Inputs
        const textInput = document.getElementById('text-input');
        const charCounter = document.getElementById('char-counter');
        const fileBadge = document.getElementById('file-badge');
        const fileNameDisplay = document.getElementById('file-name-display');
        const dropZone = document.getElementById('drop-zone');

        textInput.addEventListener('input', () => {
            charCounter.innerText = textInput.value.length;
        });

        // 3. File Drag and Drop Logic
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        dropZone.addEventListener('dragover', () => dropZone.classList.add('drag-over'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));

        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFile(file) {
            if (file.type !== "text/plain") {
                alert("Please drop a valid .txt file.");
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                textInput.value = e.target.result;
                charCounter.innerText = textInput.value.length;
                fileNameDisplay.innerText = file.name;
                fileBadge.classList.remove('hidden');
                // Auto-analyze on file drop if you want, or just wait for click
            };
            reader.readAsText(file);
        }

        function clearFile() {
            fileBadge.classList.add('hidden');
            textInput.value = "";
            charCounter.innerText = "0";
        }

        // 4. Analysis Logic
        const analyzeBtn = document.getElementById('analyze-btn');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');
        const resultCard = document.getElementById('result-card');
        const needle = document.getElementById('needle');

        async function performAnalysis() {
            const text = textInput.value.trim();
            if (!text) return;

            btnText.innerText = "Analyzing...";
            loader.classList.remove('hidden');
            analyzeBtn.disabled = true;

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                // Update UI
                document.getElementById('res-category').innerText = data.category;
                document.getElementById('res-polarity').innerText = data.score.toFixed(2);
                document.getElementById('res-subjectivity').innerText = (data.subjectivity * 100).toFixed(0) + "%";
                
                const warning = document.getElementById('lang-warning');
                data.is_english ? warning.classList.add('hidden') : warning.classList.remove('hidden');

                const indicator = document.getElementById('res-indicator');
                const colors = { green: 'bg-green-500', red: 'bg-red-500', gray: 'bg-slate-400' };
                indicator.className = `w-4 h-4 rounded-full mt-1 ${colors[data.color]}`;

                resultCard.classList.add('show-result');
                needle.style.transform = `translateX(-50%) rotate(${data.rotation}deg)`;

                resultCard.scrollIntoView({ behavior: 'smooth', block: 'center' });

            } catch (error) {
                console.error("Error:", error);
            } finally {
                btnText.innerText = "Run Analysis";
                loader.classList.add('hidden');
                analyzeBtn.disabled = false;
            }
        }

        analyzeBtn.addEventListener('click', performAnalysis);

        // 5. Copy to Clipboard logic
        function copyToClipboard() {
            const category = document.getElementById('res-category').innerText;
            const polarity = document.getElementById('res-polarity').innerText;
            const subjectivity = document.getElementById('res-subjectivity').innerText;
            
            const shareText = `Sentix Analysis Result:\nCategory: ${category}\nPolarity: ${polarity}\nSubjectivity: ${subjectivity}\nAnalyzed with Sentix.`;
            
            navigator.clipboard.writeText(shareText).then(() => {
                const copyBtn = document.getElementById('copy-btn');
                const originalHtml = copyBtn.innerHTML;
                copyBtn.innerHTML = '<svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>';
                setTimeout(() => copyBtn.innerHTML = originalHtml, 2000);
            });
        }
    </script>
</body>
</html>
