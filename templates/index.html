<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentix // AI Sentiment Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind configuration for custom dark mode colors
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkPrimary: '#0f172a',
                        darkCard: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        /* Smooth transition for theme switching */
        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-darkPrimary min-h-screen theme-transition font-sans text-slate-900 dark:text-slate-100">

    <!-- Navigation -->
    <nav class="max-w-6xl mx-auto px-6 py-6 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-500/30">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
            </div>
            <span class="text-2xl font-black tracking-tighter uppercase">Sentix<span class="text-blue-600">.</span></span>
        </div>

        <button id="theme-toggle" class="p-3 rounded-2xl bg-white dark:bg-darkCard border border-slate-200 dark:border-slate-700 shadow-sm transition-all hover:scale-110 active:scale-95">
            <span id="theme-icon" class="text-xl">ðŸŒ™</span>
        </button>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-12">
        <header class="mb-12 text-center md:text-left">
            <h2 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-4">
                What's the <span class="text-blue-600">feeling</span> today?
            </h2>
            <p class="text-slate-500 dark:text-slate-400 text-lg">
                Enter your text below to analyze sentiment and subjectivity in real-time.
            </p>
        </header>

        <!-- Input Section -->
        <div class="bg-white dark:bg-darkCard p-8 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-2xl shadow-slate-200/50 dark:shadow-none transition-all">
            <textarea id="text-input" rows="8" maxlength="5000"
                class="w-full bg-transparent border-0 focus:ring-0 text-xl placeholder-slate-300 dark:placeholder-slate-600 resize-none mb-6"
                placeholder="Paste your thoughts or drag a .txt file here..."></textarea>
            
            <div class="flex flex-col md:flex-row justify-between items-center gap-4 pt-6 border-t border-slate-100 dark:border-slate-800">
                <div class="flex items-center gap-4 text-sm font-semibold text-slate-400">
                    <span id="char-counter">0</span> / 5000 characters
                </div>
                <button id="analyze-btn" class="w-full md:w-auto px-10 py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl shadow-xl shadow-blue-500/30 transition-all hover:-translate-y-1 active:translate-y-0">
                    Run Analysis
                </button>
            </div>
        </div>

        <!-- Placeholder for Results (Phase 5+) -->
        <div id="result-placeholder" class="mt-12 text-center text-slate-400 italic text-sm">
            Results will appear here after analysis.
        </div>
    </main>

    <script>
        // 1. Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const html = document.documentElement;

        themeToggle.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                html.classList.add('light');
                themeIcon.innerText = 'ðŸŒ™';
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
                themeIcon.innerText = 'â˜€ï¸';
            }
        });

        // 2. Character Counter Logic
        const textInput = document.getElementById('text-input');
        const charCounter = document.getElementById('char-counter');

        textInput.addEventListener('input', () => {
            const length = textInput.value.length;
            charCounter.innerText = length;
            
            // Visual feedback when approaching limit
            if (length >= 4500) {
                charCounter.classList.add('text-amber-500');
            } else {
                charCounter.classList.remove('text-amber-500');
            }
        });
    </script>
</body>
</html>
